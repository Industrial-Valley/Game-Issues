name: "Bug Report"
description: "Report a problem or unexpected behavior in the game."
title: "[Bug] "
labels: ["Bug"]
body:
  - type: input
    id: bug_summary
    attributes:
      label: Bug Summary
      description: "A clear and concise description of what the bug is."
      placeholder: "Describe the bug here"
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: "List the steps to reproduce the issue."
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
      placeholder: "Describe what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: "What actually happened?"
      placeholder: "Describe what actually happened."
    validations:
      required: true

  - type: textarea
    id: media
    attributes:
      label: Screenshots or Videos
      description: "If applicable, add screenshots or a short video to help explain your problem."
      placeholder: "Drag and drop images or paste a video link here."
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: "Any other relevant details? (Game version, system specs, etc.)"
      placeholder: "Add any other context here."
    validations:
      required: false